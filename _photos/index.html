---
layout: default
---

<body>
<nav>
    <a href="/">‚Üê home</a>
</nav>

<div class="pic-list">
    {% assign photos = site.data.photos | sort: 'date' | reverse %}
    {% for photo in photos %}
    <section>
        <picture>
            <source srcset="{{ site.base_photos_url }}/{{ photo.sha256_hash }}_webp_640 640w, {{ site.base_photos_url }}/{{ photo.sha256_hash }}_webp_1280 1280w" type="image/webp">
            <source srcset="{{ site.base_photos_url }}/{{ photo.sha256_hash }}_jpg_640 640w, {{ site.base_photos_url }}/{{ photo.sha256_hash }}_jpg_1280 1280w">
            <img loading="lazy" src="{{ site.base_photos_url }}v/{{ photo.sha256_hash }}_jpg_1280">
        </picture>
        <span>{{ photo.description }} / {{ photo.location }} / {{ photo.date }}</span>
    </section>
    {% endfor %}
</div>


<style>
    img {
        max-width:100%;
        max-height:100%;
        object-fit: contain;
    }
    section {
        padding-bottom: 30px;
    }
    span {
        float: right;
    }
</style>

</body>
